<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="loginForm" onsubmit="submitForm(event)">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="First Name" required><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="Last Name" required><br>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="Phone Number" required><br>
    <label for="email">Email ID:</label>
    <input type="email" id="email" name="Email ID" required><br>
    <button type="submit">Submit</button>
</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
